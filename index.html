<!doctype html>
<html lang="en" data-ng-app="App">
    <head>
        <meta charset="UTF-8">
        <title>Planet App</title>
        
        <!--Ionic Libs-->
        <link rel="stylesheet" href="lib/ionic/css/ionic.css">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        
        <script src="cordova.js"></script>
    
        <!--My app-->
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js"></script>
        
    </head>
    <body data-ng-controller="AppCtrl">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Planet App!</h1>  
        </ion-header-bar>
        <ion-content>
            <ion-refresher on-refresh="getInfo()"></ion-refresher>
            <div data-ng-show="!posts.length">
                <br><br>
                <center>
                    <h1>Pull to Refresh</h1>
                </center>
            </div>
            <div class="card list" data-ng-repeat="p in posts">

                <div class="item item-author">
                    <h2>{{ p.author.name }}</h2>
                    <p><a href="{{ p.link }}">{{ p.link }}</a></p>
                </div>

                <div class="item item-body">
                    <h1>{{ p.title }}</h1>
                    <div data-ng-bind-html="p.content"></div>             
                </div>

            </div>
        </ion-content>
    </body>
</html>
